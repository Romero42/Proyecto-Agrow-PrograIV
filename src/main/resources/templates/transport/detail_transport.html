<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles Transporte - Agrow</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .form-actions .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
        }

        .btn .material-symbols-outlined {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <div id="swal-message" th:data-mensaje="${mensaje}" th:data-error="${error}"></div>

    <div class="card">
        <div class="card-header">
            <h2>Editar Transporte - ID: <span th:text="${transporte.transportId}"></span></h2>
        </div>

        <div class="card-body">
            <form th:action="@{/transport/actualizar-transporte}" method="get" class="confirm-action"
                  data-message="¿Estás seguro de actualizar este transporte?">
                <input type="hidden" name="transportId" th:value="${transporte.transportId}"/>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Cliente ID:</label>
                        <input type="number" name="clientId" th:value="${transporte.clientId}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Compra ID:</label>
                        <input type="number" name="compraId" th:value="${transporte.compraId}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Origen:</label>
                        <input type="text" name="transportOrigin" th:value="${transporte.transportOrigin}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Destino:</label>
                        <input type="text" name="transportDestination" th:value="${transporte.transportDestination}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" name="transportDate" th:value="${transporte.transportDate}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Hora de salida:</label>
                        <input type="time" name="departureTime" th:value="${transporte.departureTime}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Hora de llegada:</label>
                        <input type="time" name="arrivalTime" th:value="${transporte.arrivalTime}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Costo:</label>
                        <input type="number" step="0.01" name="transportCost" th:value="${transporte.transportCost}" class="form-input"/>
                    </div>

                    <div class="form-group">
                        <label>Estado:</label>
                        <select name="estado" class="form-input">
                            <option value="true" th:selected="${transporte.estado} == true">Activo</option>
                            <option value="false" th:selected="${transporte.estado} == false">Inactivo</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <span class="material-symbols-outlined">save</span> Actualizar
                    </button>

                    <form th:action="@{/transport/eliminar-transporte}" method="post" class="confirm-action"
                          data-message="¿Seguro que deseas eliminar este transporte?" style="display:inline;">
                        <input type="hidden" name="transportId" th:value="${transporte.transportId}"/>
                        <button type="submit" class="btn btn-danger">
                            <span class="material-symbols-outlined">delete</span> Eliminar
                        </button>
                    </form>

                    <a th:href="@{/transport/list}" class="btn btn-secondary">
                        <span class="material-symbols-outlined">arrow_back</span> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
