<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestión de Transportes</title>

        <link rel="stylesheet" th:href="@{/css/common.css}"/>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    </head>
    <body>

        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div id="swal-message" th:data-mensaje="${mensaje}" th:data-error="${error}"></div>

            <div class="page-header">
                <div>
                    <h1 class="page-title">Gestión de Transportes</h1>
                    <!-- CORREGIDO: Usar totalItems en lugar de transportList.size() -->
                    <p class="page-subtitle">Total de transportes registrados: <span th:text="${totalItems != null ? totalItems : 0}">0</span></p>
                </div>
                <a th:href="@{/transport/register}" class="btn btn-primary"> 
                    <span class="material-symbols-outlined icon">add</span> Agregar Transporte 
                </a>
            </div>

            <div id="filter-form-transport" class="filter-section">
                <div class="filter-row">
                    <div class="filter-group">
                        <label class="filter-label" for="transport_type">Filtrar por tipo:</label>
                        <select id="transport_type" name="transport_type" class="filter-input" th:value="${transport_type}">
                            <option value="">Seleccione un tipo</option>
                            <option value="Camión de carga" th:selected="${transport_type == 'Camión de carga'}">Camión de carga</option>
                            <option value="Furgón de carga" th:selected="${transport_type == 'Furgón de carga'}">Furgón de carga</option>
                            <option value="Barco" th:selected="${transport_type == 'Barco'}">Barco</option>
                            <option value="Pickup de la empresa" th:selected="${transport_type == 'Pickup de la empresa'}">Pickup de la empresa</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label" for="delivered">Estado:</label>
                        <select id="delivered" name="delivered" class="filter-input">
                            <option value="">Todos</option>
                            <option value="true" th:selected="${delivered == true}">Entregado</option>
                            <option value="false" th:selected="${delivered == false}">Pendiente</option>
                        </select>
                    </div>

                    <div class="filter-buttons">
                        <a th:href="@{/transport/list}" class="btn btn-secondary"> 
                            <span class="material-symbols-outlined icon">refresh</span> Restablecer 
                        </a>
                    </div>
                </div>
            </div>

            <div id="tableData">
                <!-- Incluir el fragmento de tabla inicial -->
                <div th:replace="~{transport/table_transport :: transportListContent}"></div>
            </div>

            <div style="margin-top: 20px;">
                <a th:href="@{/homeIndex}" class="btn btn-secondary">
                    <span class="material-symbols-outlined icon">arrow_back</span> Volver a Inicio 
                </a>
            </div>
        </div>

        <script th:src="@{/js/transport.js}"></script>
            </body>
</html>
