<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Transportes - Agrow</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="main-content">
        <!-- Mensajes Flash -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Encabezado -->
        <div class="page-header">
            <h1 class="page-title">Listado de Transportes</h1>
            <p class="page-subtitle" th:if="${cantidad != null}" 
               th:text="'Total registrados: ' + ${cantidad}"></p>
        </div>

        <!-- Contenedor Principal -->
        <div class="card-body" style="max-width: 100%; margin: auto;">
            <div class="card-header">
                <div class="header-actions">
                    <!-- Botón Agregar -->
                    <a th:href="@{/transport/formulario-transporte}" class="btn btn-primary">
                        <span class="material-symbols-outlined icon">add</span>
                        Agregar Transporte
                    </a>

                    <!-- Búsqueda -->
                    <div class="search-box">
                        <input type="text" id="destinoFilter" 
                               placeholder="Buscar por destino..." 
                               th:value="${destinoBuscado != null} ? ${destinoBuscado} : ''" />
                        <button type="button" id="searchButton" class="btn btn-search">
                            <span class="material-symbols-outlined icon">search</span>
                        </button>
                    </div>

                    <!-- Filtros -->
                    <div class="availability-filter">
                        <button id="filterEnCamino" class="btn btn-outline-success">
                            En Camino
                        </button>
                        <button id="filterEntregado" class="btn btn-outline-danger">
                            Entregado
                        </button>
                        <button id="refreshButton" class="btn btn-secondary">
                            <span class="material-symbols-outlined icon">refresh</span>
                            Mostrar Todos
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabla (Se carga via AJAX) -->
            <div id="transport-list-content" th:replace="~{transport/transport_table :: contenido}"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/transport.js}"></script>
</body>
</html>
