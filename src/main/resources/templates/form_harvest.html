<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrar Cosecha - Agrow</title>
        <link rel="stylesheet" th:href="@{/css/common.css}" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    </head>
    <body>

        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="main-content">
            <div id="swal-message" th:data-mensaje="${mensaje}" th:data-error="${error}"></div>

            <div class="page-header">
                <div>
                    <h1 class="page-title">Registrar Cosecha</h1>
                    <p class="page-subtitle">Ingresa los detalles de la nueva cosecha</p>
                </div>
                <a th:href="@{/harvests/list}" class="btn btn-secondary">
                    <span class="material-symbols-outlined icon">arrow_back</span> Volver al Listado
                </a>
            </div>

            <div class="form-container">
                <form th:action="@{/harvests/save}" method="post" id="registerHarvestForm">
                    
                    <div class="form-group">
                        <label for="typeC" class="form-label">Tipo Cosecha</label>
                        <input type="text" class="form-input" id="totalC" name="typeC" min="0" max="20" required>
                    </div>

                    <div class="form-group">
                        <label for="dateC" class="form-label">Fecha de Cosecha</label>
                        <input type="date" id="dateC" name="dateC" class="form-input" required min="1800-01-01">
                    </div>

                    <div class="form-group">
                        <label for="totalC" class="form-label">Total Cosechado (kg)</label>
                        <input type="number" class="form-input" id="totalC" name="totalC" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="stateC" class="form-label">Calidad</label>
                        <select class="form-select" id="stateC" name="stateC" required>
                            <option value="" selected disabled>Seleccione</option>
                            <option value="Premium">Premium</option>
                            <option value="Estándar">Estándar</option>
                            <option value="Secundaria">Secundaria</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="destinyC" class="form-label">Destino</label>
                        <input type="text" class="form-input" id="destinyC" name="destinyC" maxlength="100" required>
                    </div>

                    <div class="form-group">
                        <label for="descriptionC" class="form-label">Descripción</label>
                        <textarea class="form-input" id="descriptionC" name="descriptionC" maxlength="250" rows="4" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button id="confirmButton" class="btn btn-primary" type="submit">
                            <span class="material-symbols-outlined icon">save</span> Guardar Cosecha
                        </button>
                        <a th:href="@{/harvests/list}" class="btn btn-secondary">
                            <span class="material-symbols-outlined icon">cancel</span> Cancelar
                        </a>
                    </div>
                </form>
            </div>

            <div style="margin-top: 20px;">
                <a th:href="@{/harvests/list}" class="btn btn-secondary">
                    <span class="material-symbols-outlined icon">arrow_back</span> Volver al Listado
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/app.js}"></script>
    </body>
</html>
