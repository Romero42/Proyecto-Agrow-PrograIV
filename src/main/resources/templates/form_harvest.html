<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Cosecha - Agrow</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <!-- CSS de Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
</head>
<body>

<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <div id="swal-message" th:data-mensaje="${mensaje}" th:data-error="${error}"></div>

    <div class="page-header">
        <div>
            <h1 class="page-title">Registrar Cosecha</h1>
            <p class="page-subtitle">Ingresa los datos de la nueva cosecha</p>
        </div>
        <a th:href="@{/harvests/list}" class="btn btn-secondary">
            <span class="material-symbols-outlined icon">arrow_back</span> Volver al listado
        </a>
    </div>

    <div class="form-container">
        <!-- Formulario de registro -->
        <form th:action="@{/harvests/save}" method="post" id="registerHarvestForm"
              th:object="${harvest}"
              class="confirm-action"
              data-message="¿Confirmar registro de esta cosecha?"
              data-title="Confirmar Registro">

            <div class="form-group">
                <label for="typeC" class="form-label">Tipo de Cosecha*</label>
                <input type="text" id="typeC" th:field="*{typeHarvest}"
                       class="form-input" required maxlength="50"
                       placeholder="Ej: Maíz Blanco">
                <div class="form-info" th:if="${#fields.hasErrors('typeHarvest')}"
                     th:errors="*{typeHarvest}"></div>
            </div>

            <div class="form-group">
                <label for="dateC" class="form-label">Fecha de Cosecha*</label>
                <!-- selector de fecha -->
                <input type="text" id="dateC" th:field="*{dateHarvested}"
                       class="form-input date-picker-iso" required
                       placeholder="yyyy-mm-dd">
                <div class="form-info" th:if="${#fields.hasErrors('dateHarvested')}"
                     th:errors="*{dateHarvested}"></div>
            </div>

            <div class="form-group">
                <label for="totalC" class="form-label">Total Cosechado (kg)*</label>
                <input type="number" id="totalC" th:field="*{quantityHarvested}"
                       class="form-input" step="1" min="1" required
                       placeholder="Ej: 500">
                <div class="form-info" th:if="${#fields.hasErrors('quantityHarvested')}"
                     th:errors="*{quantityHarvested}"></div>
            </div>

            <div class="form-group">
                <label for="stateC" class="form-label">Calidad*</label>
                <select id="stateC" th:field="*{quality}" class="form-select" required>
                    <option value="" disabled>Seleccione...</option>
                    <option value="Premium">Premium</option>
                    <option value="Estándar">Estándar</option>
                    <option value="Secundaria">Secundaria</option>
                </select>
                <div class="form-info" th:if="${#fields.hasErrors('quality')}"
                     th:errors="*{quality}"></div>
            </div>

            <div class="form-group">
                <label for="producerId" class="form-label">Productor*</label>
                <select id="producerId" th:field="*{id_producer}" class="form-select" required>
                    <option value="" disabled>Seleccione un productor...</option>
                    <th:block th:each="prod : ${producers}">
                        <option th:value="${prod.id_producer}"
                                th:text="${prod.producerName}"></option>
                    </th:block>
                </select>
                <div class="form-info" th:if="${#fields.hasErrors('id_producer')}"
                     th:errors="*{id_producer}"></div>
            </div>

            <div class="form-group">
                <label for="destinyC" class="form-label">Destino*</label>
                <input type="text" id="destinyC" th:field="*{destiny}"
                       class="form-input" maxlength="100" required
                       placeholder="Ej: Mercado local">
                <div class="form-info" th:if="${#fields.hasErrors('destiny')}"
                     th:errors="*{destiny}"></div>
            </div>

            <div class="form-group">
                <label for="descriptionC" class="form-label">Descripción*</label>
                <textarea id="descriptionC" th:field="*{description}"
                          class="form-input" maxlength="250" rows="4" required
                          placeholder="Breve descripción..."></textarea>
                <div class="form-info" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="material-symbols-outlined icon">save</span> Guardar
                </button>
                <a th:href="@{/harvests/list}" class="btn btn-secondary">
                    <span class="material-symbols-outlined icon">cancel</span> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- JS de Flatpickr y SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
