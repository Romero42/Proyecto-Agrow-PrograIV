
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Fragmento que contiene la tabla y la paginación de cosechas -->
<div th:fragment="harvestListContent">

    <!-- Mensaje cuando no se encuentran cosechas -->
    <div class="info-card" th:if="${harvestList == null or harvestList.isEmpty()}">
        <span class="material-symbols-outlined icon">eco</span>
        <h2>No se encontraron cosechas</h2>
        <p>
            No hay cosechas que coincidan con los filtros aplicados, o no hay cosechas registradas.
            <a th:href="@{/harvests/form}">Registra una nueva cosecha</a>.
        </p>
    </div>

    <!-- Contenedor de tabla -->
    <div class="table-container" th:unless="${harvestList == null or harvestList.isEmpty()}">
        <div class="table-responsive">
            <table>
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Tipo</th>
                    <th>Fecha Cosecha</th>
                    <th>Total (kg)</th>
                    <th>Disponible (kg)</th>
                    <th>Calidad</th>
                    <th>Destino</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="harvest : ${harvestList}">
                    <td th:text="${harvest.idHarvest}"></td>
                    <td th:text="${harvest.typeHarvest}"></td>
                    <td th:text="${harvest.dateHarvested != null ? #temporals.format(harvest.dateHarvested, 'dd/MM/yyyy') : '-'}"></td>
                    <td class="numeric-display" th:text="${#numbers.formatDecimal(harvest.quantityHarvested, 1, 0, 'POINT')}"></td>
                    <td class="numeric-display" th:text="${#numbers.formatDecimal(harvest.availableQuantity, 1, 0, 'POINT')}"
                        th:classappend="${harvest.availableQuantity <= 0} ? 'status-bajo' : ''"></td>
                    <td>
                        <span class="status"
                              th:classappend="${#strings.equalsIgnoreCase(harvest.quality, 'Premium')} ? 'status-optimo' :
        (${#strings.equalsIgnoreCase(harvest.quality, 'Estándar')} ? '' : 'status-bajo')"
                              th:text="${harvest.quality}">
                        </span>
                    </td>
                    <td th:text="${harvest.destiny}"></td>
                    <td>
                        <div class="action-buttons">
                            <a th:href="@{/harvests/edit(idHarvest=${harvest.idHarvest})}" class="btns edit-btns" title="Editar Cosecha">
                                <span class="material-symbols-outlined icon">edit</span>
                            </a>
                            <form th:action="@{/harvests/delete}" method="post" class="confirm-action"
                            th:attr="data-message=${harvest.availableQuantity < harvest.quantityHarvested} ?
                            '¡Atención! Esta cosecha tiene ventas asociadas. Eliminarlas también se borrarán. ¿Continuar?' :
                            '¿Está seguro que desea eliminar esta cosecha?'"
                            data-title="Confirmar Eliminación"
                            style="margin:0; padding:0; display:inline;">
                            <input type="hidden" name="idHarvest" th:value="${harvest.idHarvest}" />
                            <button type="submit" class="btns delete-btns" title="Eliminar Cosecha">
                                <span class="material-symbols-outlined icon">delete</span>
                            </button>
                            </form>
                            <a th:if="${harvest.availableQuantity > 0}"
                               th:href="@{/sales/form(producerId=${harvest.id_producer}, preselectedHarvestId=${harvest.idHarvest})}"
                               class="btns add-supply-btn" title="Vender esta cosecha">
                                <span class="material-symbols-outlined icon">shopping_cart</span>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Paginación -->
    <div class="pagination" th:if="${totalPages != null and totalPages > 1}">

        <ul>
            <!-- Botón Anterior -->
            <li th:classappend="${currentPage == 0} ? 'disabled' : ''">
                <a th:if="${currentPage > 0}" href="#"
                   th:attr="data-page=${currentPage - 1}, data-state=${stateC}, data-destiny=${destinyC}"
                   onclick="pageHarvests(this); return false;">«</a>
                <span th:unless="${currentPage > 0}">«</span>
            </li>

            <!-- Números de página -->
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active' : ''">
                <a th:if="${i != currentPage}" href="#"
                   th:attr="data-page=${i}, data-state=${stateC}, data-destiny=${destinyC}"
                   onclick="pageHarvests(this); return false;"
                   th:text="${i + 1}">
                </a>
                <span th:unless="${i != currentPage}" th:text="${i + 1}"></span>
            </li>

            <!-- Botón Siguiente -->
            <li th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                <a th:if="${currentPage < totalPages - 1}" href="#"
                   th:attr="data-page=${currentPage + 1}, data-state=${stateC}, data-destiny=${destinyC}"
                   onclick="pageHarvests(this); return false;">»</a>
                <span th:unless="${currentPage < totalPages - 1}">»</span>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
