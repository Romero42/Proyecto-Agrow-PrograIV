<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi칩n - Agrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bg);
        padding: 20px;
    }
    .login-container {
        background-color: var(--white);
        padding: 40px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
.login-logo {
  max-width: 50px;
  width: 30%;
  height: auto;
  margin-bottom: 10px;
}

    .login-title {
        font-size: 24px;
        color: var(--title);
        margin-bottom: 0px;
        font-weight: 600;
    }
    .login-subtitle {
        font-size: 15px;
        color: var(--subtitle);
        margin-bottom: 30px;
    }
    .login-form .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    .login-form .form-label {
        font-weight: 500;
        font-size: 14px;
    }
    .login-form .form-input {
        padding: 12px 15px;
        font-size: 15px;
    }
    .login-form .btn-primary {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 10px;
    }
    .login-error-message {
        background-color: var(--danger-light);
        color: var(--danger-text);
        padding: 10px 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid var(--danger);
        text-align: left;
    }
    .login-success-message {
        background-color: var(--success-light);
        color: var(--success-text);
        padding: 10px 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid var(--increase);
        text-align: left;
    }

  </style>
</head>
<body>
<div class="login-container">
  <img th:src="@{/img/logo_icon.svg}" alt="Agrow Logo" class="login-logo"/>
  <h1 class="login-title">Bienvenido a Agrow</h1>
  <p class="login-subtitle">Inicia sesi칩n para continuar</p>

  <!-- Mensajes Flash desde RedirectAttributes -->
  <div th:if="${error}" class="login-error-message">
    <span class="material-symbols-outlined icon" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">error</span>
    <span th:text="${error}"></span>
  </div>
  <div th:if="${mensaje}" class="login-success-message">
    <span class="material-symbols-outlined icon" style="vertical-align: middle; font-size: 18px; margin-right: 5px;">check_circle</span>
    <span th:text="${mensaje}"></span>
  </div>

  <div id="swal-message" th:data-mensaje="${flash_mensaje}" th:data-error="${flash_error}" style="display:none;"></div>

  <form th:action="@{/index/validate}" method="post" class="login-form">
    <div class="form-group">
      <label for="user" class="form-label">Usuario:</label>
      <input type="text" id="user" name="user" class="form-input" th:value="${fill} ? ${user} : ''" required placeholder="Tu nombre de usuario"/>
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Contrase침a:</label>
      <input type="password" id="password" name="password" class="form-input" required placeholder="Tu contrase침a"/>
    </div>
    <button type="submit" class="btn btn-primary">
      <span class="material-symbols-outlined icon" style="font-size: 20px; margin-right: 8px;">login</span>
      Ingresar
    </button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/default.js}"></script>
</body>
</html>
